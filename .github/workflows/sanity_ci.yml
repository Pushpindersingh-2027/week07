name: Sanity CI â€“ Azure & ACR Check

on:
  workflow_dispatch:   # run manually from Actions
  # Optional: run on PRs too
  pull_request:
    paths:
      - '.github/workflows/sanity_ci.yml'

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}   # e.g. sit722w07ps224957201.azurecr.io
  ACR_NAME: sit722w07ps224957201                      # no .azurecr.io

jobs:
  sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Show Azure account and ACR details
        run: |
          az account show -o table
          az acr show -n "$ACR_NAME" -o table
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER"
          echo "ACR_NAME=$ACR_NAME"

      - name: ACR login (CLI)
        run: az acr login --name "$ACR_NAME"

      - name: Print versions (debug)
        run: |
          az --version | head -n 20
          docker --version
